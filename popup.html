<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תמלול סרטוני יוטיוב</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 16px;
      min-width: 300px;
      max-width: 350px;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      margin-left: 10px;
      background-color: #d32f2f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    
    .title {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .content {
      margin-bottom: 16px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #444;
    }
    
    .button {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-bottom: 8px;
    }
    
    .button:hover {
      background-color: #b71c1c;
    }
    
    .button.secondary {
      background-color: #757575;
    }
    
    .button.secondary:hover {
      background-color: #616161;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    .input-group input, .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .status {
      font-size: 13px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .status.online {
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      color: #2e7d32;
    }
    
    .status.offline {
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      color: #c62828;
    }
    
    .footer {
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
      font-size: 12px;
      color: #757575;
      text-align: center;
    }
    
    .footer a {
      color: #1976d2;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ת</div>
    <div>
      <h1 class="title">תמלול סרטוני יוטיוב</h1>
      <div class="subtitle">המרת סרטוני יוטיוב לטקסט/כתוביות</div>
    </div>
  </div>
  
  <div class="content">
    <div id="service-status" class="status">
      בודק זמינות שירות...
    </div>
    
    <div class="section">
      <h2 class="section-title">תמלול הסרטון הנוכחי</h2>
      <div id="current-video-section">
        <div class="input-group">
          <label for="format">פורמט תמלול:</label>
          <select id="format">
            <option value="srt">SRT (כתוביות)</option>
            <option value="txt">טקסט בלבד</option>
            <option value="json">JSON (מפורט)</option>
          </select>
        </div>
        <button id="transcribe-current" class="button">תמלל את הסרטון הנוכחי</button>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">תמלול סרטון אחר</h2>
      <div class="input-group">
        <label for="youtube-url">כתובת סרטון יוטיוב:</label>
        <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." dir="ltr">
      </div>
      <button id="transcribe-url" class="button">תמלל את הסרטון</button>
    </div>
    
    <div class="section">
      <button id="open-form-button" class="button secondary">פתח את טופס התמלול המלא</button>
    </div>
  </div>
  
  <div class="footer">
    מופעל באמצעות טכנולוגיית <a href="https://elevenlabs.io" target="_blank">ElevenLabs</a>
    <div>© 2024 כל הזכויות שמורות</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
